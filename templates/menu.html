{% block menu %}
<div class="menu-container">
    <div class="scrollbar">
        <div class="top">
            <div class="bot-selection">
                <div class="selected">
                    <div class="left"></div>
                    <span class="material-symbols-outlined" style="display: none;">keyboard_arrow_down</span>
                </div>
                <div class="options" style="display: none;"></div>
            </div>
            <div class="bar"></div>
            <div class="section">
                <div class="menu-btn active" id="menu-main-page">
                    <span class="material-symbols-outlined">home</span>
                    <p>{{ _("Home") }}</p>
                </div>

                <div class="menu-btn" id="menu-explore-page">
                    <span class="material-symbols-outlined">explore</span>
                    <p>{{ _("Explore") }}</p>
                </div>

                <div class="menu-btn" id="menu-explore-pl-page">
                    <span class="material-symbols-outlined">local_fire_department</span>
                    <p>{{ _("Top 50 - Poland") }}</p>
                </div>

                <div class="menu-btn" id="menu-settings-page">
                    <span class="material-symbols-outlined">dns</span>
                    <p>{{ _("Server") }}</p>
                </div>
            </div>
            <div class="bar"></div>
            <div class="section">
                <div class="menu-btn center" id="menu-create-playlist">
                    <span class="material-symbols-outlined">add</span>
                    <p class="header-text">{{ _("Create Playlist") }}</p>
                </div>
                <div id="playlist-selector"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
